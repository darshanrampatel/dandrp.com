    .axis-label {
        font-size: 20px;
        font-weight: bold;
        cursor: default;

    .tooltip {
        position: absolute;
        pointer-events: none;
        font-size: 12px;

        border: 1px solid;
        padding-left: 10px;
        padding-right: 10px;
        box-shadow: 3px 3px 0px 0px #e5e5e5;
    }

    .tooltip.off {
        display: none;
    }

    .tooltip.on {
        display: inline-block;
    }

    .label-hover {

<div id="tooltip" class="tooltip off"></div>
<div id="tooltipAxisLabel" class="tooltip off"></div>
<div id="tooltipFilterLabel" class="tooltip off"></div>
<script>
    const tip = document.querySelector('#tooltip');

    function tooltip(e) {
        tip.style.left = `${e.pageX + 5}px`;
        tip.style.top = `${e.pageY + 5}px`;
        const data = e.target.dataset;
        tip.style.borderColor = `${data.fillcolour}`;
    }

    function tooltipOff(e) {
        tip.classList.add('off');
        tip.classList.remove('on');
    }

    function tooltipOn(e) {
        const data = e.target.dataset;
        tip.innerHTML = `<p style="color: black;"><strong style="color: ${data.bordercolour}">${data.title}</strong><span style="color: ${data.ratingcolour};">${data.ratinglabel}</span><br>${data.author} (${data.published})<br><em>${data.timesreadlabel}</em></p>`
        tip.classList.add('on');
        tip.classList.remove('off');
    }

    document.querySelectorAll('.chart-book')
        .forEach((element) => {
            element.addEventListener('mouseenter', tooltipOn);
            element.addEventListener('mouseleave', tooltipOff);
            element.addEventListener('mousemove', tooltip);
        });

    const axisLabel = document.querySelector('#tooltipAxisLabel');

    function axisLabelTooltip(e) {
        axisLabel.style.left = `${e.pageX + 5}px`;
        axisLabel.style.top = `${e.pageY + 5}px`;
    }

    function axisLabelTooltipOff(e) {
        axisLabel.classList.add('off');
        axisLabel.classList.remove('on');
    }

    function axisLabelTooltipOn(e) {
        const data = e.target.dataset;
        const projected = data.projected ? `<br>${data.projected}` : ``;
        axisLabel.innerHTML = `<p style="color: black;">${data.bookcount}<br><em>${data.tooltip}</em>${projected}</p>`
        axisLabel.classList.add('on');
        axisLabel.classList.remove('off');
    }

    document.querySelectorAll('.axis-label')
        .forEach((element) => {
            element.addEventListener('mouseenter', axisLabelTooltipOn);
            element.addEventListener('mouseleave', axisLabelTooltipOff);
            element.addEventListener('mousemove', axisLabelTooltip);
        });

    const tooltipFilterLabel = document.querySelector('#tooltipFilterLabel');

    document.querySelectorAll('#label-Fiction')
        .forEach((labelFiction) => {
            labelFiction.addEventListener('mouseenter', labelHoverFiction);
            labelFiction.addEventListener('mouseleave', labelHoverLeave);
            labelFiction.addEventListener('mousemove', filterLabelTooltip);
        })

    document.querySelectorAll('#label-Nonfiction')
        .forEach((labelNonfiction) => {
            labelNonfiction.addEventListener('mouseenter', labelHoverNonfiction);
            labelNonfiction.addEventListener('mouseleave', labelHoverLeave);
            labelNonfiction.addEventListener('mousemove', filterLabelTooltip);
        });

    document.querySelectorAll('#label-Starred')
        .forEach((labelStarred) => {
            labelStarred.addEventListener('mouseenter', labelHoverStarred);
            labelStarred.addEventListener('mouseleave', labelHoverLeave);
            labelStarred.addEventListener('mousemove', filterLabelTooltip);
        });

    document.querySelectorAll('#label-ReadRecentlyAfterPublishing')
        .forEach((labelReadRecentlyAfterPublishing) => {
            labelReadRecentlyAfterPublishing.addEventListener('mouseenter', labelHoverReadRecentlyAfterPublishing);
            labelReadRecentlyAfterPublishing.addEventListener('mouseleave', labelHoverLeave);
            labelReadRecentlyAfterPublishing.addEventListener('mousemove', filterLabelTooltip);
        });

    document.querySelectorAll('#label-ReReads')
        .forEach((labelReReads) => {
            labelReReads.addEventListener('mouseenter', labelHoverlabelReReads);
            labelReReads.addEventListener('mouseleave', labelHoverLeave);
            labelReReads.addEventListener('mousemove', filterLabelTooltip);
        });

    const axisLabels = document.querySelectorAll("text[id^='axis-label-']");
    function labelHoverFiction(e) {
        const data = e.target.dataset;
        tooltipFilterLabel.innerHTML = `<p style="color: black;">${data.tooltip}</p>`
        tooltipFilterLabel.classList.add('on');
        tooltipFilterLabel.classList.remove('off');

        const books = document.querySelectorAll("rect.chart-book");
        books.forEach((element) => {
            if (element.dataset.type != "Fiction") {
                element.classList.add("label-hover");
            }
        });

        const starred = document.querySelectorAll('rect[style="fill: #ff0073;"]');
        starred.forEach((element) => {
            if (element.dataset.type != "Fiction") {
                element.classList.add("label-hover");
            }
        });
        const stars = document.querySelectorAll('text[fill="white"][font-size="x-small"]');
        stars.forEach((element) => {
            if (element.dataset.type != "Fiction") {
                element.classList.add("label-hover");
            }
        });

        document.querySelectorAll('#label-Nonfiction')
            .forEach((labelNonfiction) => {
                labelNonfiction.classList.add("label-hover");
            })
        document.querySelectorAll('#label-Starred')
            .forEach((labelStarred) => {
                labelStarred.classList.add("label-hover");
            });
        document.querySelectorAll('#label-ReadRecentlyAfterPublishing')
            .forEach((labelReadRecentlyAfterPublishing) => {
                labelReadRecentlyAfterPublishing.classList.add("label-hover");
            });
        document.querySelectorAll('#label-ReReads')
            .forEach((labelReReads) => {
                labelReReads.classList.add("label-hover");
            });

        axisLabels.forEach((axisLabel) => {
            if (axisLabel.dataset.hasfiction != "True") {
                axisLabel.classList.add("label-hover");
            }
        });
    }

    function labelHoverNonfiction(e) {
        const data = e.target.dataset;
        tooltipFilterLabel.innerHTML = `<p style="color: black;">${data.tooltip}</p>`
        tooltipFilterLabel.classList.add('on');
        tooltipFilterLabel.classList.remove('off');

        const books = document.querySelectorAll("rect.chart-book");
        books.forEach((element) => {
            if (element.dataset.type != "Nonfiction") {
                element.classList.add("label-hover");
            }
        });

        const starred = document.querySelectorAll('rect[style="fill: #ff0073;"]');
        starred.forEach((element) => {
            if (element.dataset.type != "Nonfiction") {
                element.classList.add("label-hover");
            }
        });
        const stars = document.querySelectorAll('text[fill="white"][font-size="x-small"]');
        stars.forEach((element) => {
            if (element.dataset.type != "Nonfiction") {
                element.classList.add("label-hover");
            }
        });

        document.querySelectorAll('#label-Fiction')
            .forEach((labelFiction) => {
                labelFiction.classList.add("label-hover");
            })
        document.querySelectorAll('#label-Starred')
            .forEach((labelStarred) => {
                labelStarred.classList.add("label-hover");
            });
        document.querySelectorAll('#label-ReadRecentlyAfterPublishing')
            .forEach((labelReadRecentlyAfterPublishing) => {
                labelReadRecentlyAfterPublishing.classList.add("label-hover");
            });
        document.querySelectorAll('#label-ReReads')
            .forEach((labelReReads) => {
                labelReReads.classList.add("label-hover");
            });

        axisLabels.forEach((axisLabel) => {
            if (axisLabel.dataset.hasnonfiction != "True") {
                axisLabel.classList.add("label-hover");
            }
        });
    }

    function labelHoverStarred(e) {
        const data = e.target.dataset;
        tooltipFilterLabel.innerHTML = `<p style="color: black;">${data.tooltip}</p>`
        tooltipFilterLabel.classList.add('on');
        tooltipFilterLabel.classList.remove('off');

        const books = document.querySelectorAll("rect.chart-book");
        books.forEach((element) => {
            if (element.dataset.ratinglabel == "") {
                element.classList.add("label-hover");
            }
        });

        document.querySelectorAll('#label-Fiction')
            .forEach((labelFiction) => {
                labelFiction.classList.add("label-hover");
            })
        document.querySelectorAll('#label-Nonfiction')
            .forEach((labelNonfiction) => {
                labelNonfiction.classList.add("label-hover");
            })
        document.querySelectorAll('#label-ReadRecentlyAfterPublishing')
            .forEach((labelReadRecentlyAfterPublishing) => {
                labelReadRecentlyAfterPublishing.classList.add("label-hover");
            });
        document.querySelectorAll('#label-ReReads')
            .forEach((labelReReads) => {
                labelReReads.classList.add("label-hover");
            });


        axisLabels.forEach((axisLabel) => {
            if (axisLabel.dataset.hasstarred != "True") {
                axisLabel.classList.add("label-hover");
            }
        });
    }

    function filterLabelTooltip(e) {
        tooltipFilterLabel.style.left = `${e.pageX + 5}px`;
        tooltipFilterLabel.style.top = `${e.pageY + 5}px`;
    }

    function labelHoverReadRecentlyAfterPublishing(e) {
        const data = e.target.dataset;
        tooltipFilterLabel.innerHTML = `<p style="color: black;">Books that were read within one year of being published<br><em>(i.e. in the same year or the prior one)</em><br>${data.tooltip}</p>`
        tooltipFilterLabel.classList.add('on');
        tooltipFilterLabel.classList.remove('off');

        const books = document.querySelectorAll("rect.chart-book");
        books.forEach((element) => {
            if (element.dataset.readrecentlyafterpublishing != "True") {
                element.classList.add("label-hover");
            }
        });

        const starred = document.querySelectorAll('rect[style="fill: #ff0073;"]');
        starred.forEach((element) => {
            if (element.dataset.readrecentlyafterpublishing != "True") {
                element.classList.add("label-hover");
            }
        });
        const stars = document.querySelectorAll('text[fill="white"][font-size="x-small"]');
        stars.forEach((element) => {
            if (element.dataset.readrecentlyafterpublishing != "True") {
                element.classList.add("label-hover");
            }
        });

        document.querySelectorAll('#label-Fiction')
            .forEach((labelFiction) => {
                labelFiction.classList.add("label-hover");
            })
        document.querySelectorAll('#label-Nonfiction')
            .forEach((labelNonfiction) => {
                labelNonfiction.classList.add("label-hover");
            })
        document.querySelectorAll('#label-Starred')
            .forEach((labelStarred) => {
                labelStarred.classList.add("label-hover");
            });
        document.querySelectorAll('#label-ReReads')
            .forEach((labelReReads) => {
                labelReReads.classList.add("label-hover");
            });


        axisLabels.forEach((axisLabel) => {
            if (axisLabel.dataset.hasrecentlyreadafterpublishing != "True") {
                axisLabel.classList.add("label-hover");
            }
        });
    }

    function labelHoverlabelReReads(e) {
        const data = e.target.dataset;
        tooltipFilterLabel.innerHTML = `<p style="color: black;">${data.tooltip}</p>`
        tooltipFilterLabel.classList.add('on');
        tooltipFilterLabel.classList.remove('off');

        const books = document.querySelectorAll("rect.chart-book");
        books.forEach((element) => {
            if (!element.dataset.timesreadlabel) {
                element.classList.add("label-hover");
            }
        });

        const starred = document.querySelectorAll('rect[style="fill: #ff0073;"]');
        starred.forEach((element) => {
            if (!element.dataset.timesreadlabel) {
                element.classList.add("label-hover");
            }
        });
        const stars = document.querySelectorAll('text[fill="white"][font-size="x-small"]');
        stars.forEach((element) => {
            if (!element.dataset.timesreadlabel) {
                element.classList.add("label-hover");
            }
        });

        document.querySelectorAll('#label-Fiction')
            .forEach((labelFiction) => {
                labelFiction.classList.add("label-hover");
            })
        document.querySelectorAll('#label-Nonfiction')
            .forEach((labelNonfiction) => {
                labelNonfiction.classList.add("label-hover");
            })
        document.querySelectorAll('#label-Starred')
            .forEach((labelStarred) => {
                labelStarred.classList.add("label-hover");
            });
        document.querySelectorAll('#label-ReadRecentlyAfterPublishing')
            .forEach((labelReadRecentlyAfterPublishing) => {
                labelReadRecentlyAfterPublishing.classList.add("label-hover");
            });

        axisLabels.forEach((axisLabel) => {
            if (axisLabel.dataset.hasrereads != "True") {
                axisLabel.classList.add("label-hover");
            }
        });
    }

    function labelHoverLeave(e) {
        tooltipFilterLabel.classList.add('off');
        tooltipFilterLabel.classList.remove('on');

        const books = document.querySelectorAll("rect.chart-book");
        books.forEach((element) => element.classList.remove("label-hover"));

        // Find starred books properly
        const starred = document.querySelectorAll('rect[style="fill: #ff0073;"]');
        starred.forEach((element) => element.classList.remove("label-hover"));
        const stars = document.querySelectorAll('text[fill="white"][font-size="x-small"]');
        stars.forEach((element) => element.classList.remove("label-hover"));

        document.querySelectorAll('#label-Fiction')
            .forEach((labelFiction) => {
                labelFiction.classList.remove("label-hover");
            })
        document.querySelectorAll('#label-Nonfiction')
            .forEach((labelNonfiction) => {
                labelNonfiction.classList.remove("label-hover");
            })
        document.querySelectorAll('#label-Starred')
            .forEach((labelStarred) => {
                labelStarred.classList.remove("label-hover");
            });
        document.querySelectorAll('#label-ReadRecentlyAfterPublishing')
            .forEach((labelReadRecentlyAfterPublishing) => {
                labelReadRecentlyAfterPublishing.classList.remove("label-hover");
            });
        document.querySelectorAll('#label-ReReads')
            .forEach((labelReReads) => {
                labelReReads.classList.remove("label-hover");
            });

        axisLabels.forEach((axisLabel) => {
            axisLabel.classList.remove("label-hover");
        });
    }
</script>
